<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>New Search - Portal de Busca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="search_icon.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        'google-blue': '#1a73e8',
                        'google-blue-hover': '#1557b0',
                        'google-gray': '#f8f9fa',
                        'google-border': '#dadce0',
                        'google-text': '#3c4043',
                        'google-text-light': '#5f6368',
                    },
                    boxShadow: {
                        'google': '0 2px 10px 0 rgba(0,0,0,.16)',
                        'google-hover': '0 4px 20px 0 rgba(0,0,0,.2)',
                        'search-focus': '0 2px 8px 0 rgba(32,33,36,.28)',
                    }
                }
            },
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            transition: all 0.2s ease;
        }
        
        .search-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .search-input {
            transition: all 0.2s ease;
        }
        
        .search-input:hover {
            box-shadow: 0 2px 8px 0 rgba(32,33,36,.28);
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 2px 8px 0 rgba(32,33,36,.28);
            border-color: transparent;
        }
        
        .search-button {
            transition: all 0.2s ease;
        }
        
        .search-button:hover {
            box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.24);
        }
        
        .engine-select {
            transition: all 0.2s ease;
        }
        
        .logo-animation {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .search-animation {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .dark .search-input {
            background: #303134;
            border-color: #5f6368;
            color: #e8eaed;
        }
        
        .dark .search-input:hover,
        .dark .search-input:focus {
            background: #303134;
            border-color: #8ab4f8;
        }
        
        .dark .engine-select {
            background: #303134;
            border-color: #5f6368;
            color: #e8eaed;
        }
    </style>
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 font-sans transition-colors duration-200">
    <!-- Header with controls -->
    <header class="fixed top-0 right-0 p-4 z-50">
        <div class="flex items-center space-x-3">
            <button id="home-button" 
                    class="w-10 h-10 rounded-full bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 
                           hover:bg-gray-100 dark:hover:bg-gray-700 shadow-md hover:shadow-lg 
                           flex items-center justify-center transition-all duration-200"
                    aria-label="Página Inicial"
                    onclick="window.location.href = '/'">
                <i class="fas fa-home text-sm"></i>
            </button>
            
            <button id="theme-toggle" 
                    class="w-10 h-10 rounded-full bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 
                           hover:bg-gray-100 dark:hover:bg-gray-700 shadow-md hover:shadow-lg 
                           flex items-center justify-center transition-all duration-200"
                    aria-label="Alternar Tema">
                <i class="fas fa-sun dark:hidden text-sm"></i>
                <i class="fas fa-moon hidden dark:block text-sm"></i>
            </button>
        </div>
    </header>

    <!-- Main content -->
    <main class="min-h-screen flex flex-col items-center justify-center px-4">
        <!-- Logo section -->
        <div class="logo-animation mb-8 text-center">
            <div class="mb-6">
                <h1 class="text-6xl md:text-7xl font-light text-google-text dark:text-white tracking-tight">
                    New<span class="text-google-blue">Search</span>
                </h1>
            </div>
        </div>

        <!-- Search section -->
        <div class="search-animation w-full max-w-2xl">
            <!-- Search engine selector -->
            <div class="mb-6 flex justify-center">
                <select id="search-engine-select"
                        class="engine-select px-4 py-2 rounded-full border border-google-border 
                               bg-white text-google-text text-sm font-medium
                               hover:shadow-md focus:outline-none focus:ring-2 focus:ring-google-blue focus:ring-opacity-50
                               dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600">
                    <option value="google">Google</option>
                    <option value="brave">Brave Search</option>
                    <option value="bing">Bing</option>
                    <option value="startpage">Startpage</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="yahoo">Yahoo!</option>
                    <option value="ecosia">Ecosia</option>
                </select>
            </div>

            <!-- Search input container -->
            <div class="relative mb-8">
                <div class="flex items-center bg-white dark:bg-gray-800 rounded-full 
                           border border-google-border dark:border-gray-600 
                           hover:shadow-google focus-within:shadow-search-focus 
                           transition-all duration-200 max-w-2xl mx-auto">
                    
                    <div class="flex-1 flex items-center">
                        <div class="pl-4 pr-3">
                            <i class="fas fa-search text-google-text-light dark:text-gray-400 text-sm"></i>
                        </div>
                        
                        <input type="text" 
                               id="search-input" 
                               placeholder="Pesquisar..."
                               class="search-input flex-1 py-3 pr-4 bg-transparent text-google-text dark:text-gray-200 
                                      text-base border-none outline-none placeholder-google-text-light 
                                      dark:placeholder-gray-400"
                               autocomplete="off">
                    </div>
                    
                    <div class="pr-2">
                        <button id="search-button"
                                class="search-button px-6 py-2 bg-google-blue hover:bg-google-blue-hover 
                                       text-white rounded-full text-sm font-medium
                                       transition-all duration-200">
                            Buscar
                        </button>
                    </div>
                </div>
            </div>


        </div>

        <!-- Footer info -->
        <div class="text-center max-w-md">
            <p class="text-sm text-google-text-light dark:text-gray-400 leading-relaxed">
                Busque em múltiplas plataformas com uma interface limpa e moderna
            </p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchEngineSelect = document.getElementById('search-engine-select');
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;

            // Search functionality
            const performSearch = () => {
                const query = searchInput.value.trim();
                const selectedEngine = searchEngineSelect.value;
                
                if (!query) {
                    searchInput.focus();
                    return;
                }

                const searchUrls = {
                    google: `https://www.google.com/search?q=${encodeURIComponent(query)}`,
                    brave: `https://search.brave.com/search?q=${encodeURIComponent(query)}`,
                    bing: `https://www.bing.com/search?q=${encodeURIComponent(query)}`,
                    startpage: `https://www.startpage.com/do/dsearch?query=${encodeURIComponent(query)}`,
                    duckduckgo: `https://duckduckgo.com/?q=${encodeURIComponent(query)}`,
                    yahoo: `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`,
                    ecosia: `https://www.ecosia.org/search?q=${encodeURIComponent(query)}`
                };

                window.open(searchUrls[selectedEngine] || searchUrls.google, '_blank');
            };

            // Event listeners
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            // Theme toggle
            const initTheme = () => {
                const savedTheme = localStorage.getItem('theme') || 'light';
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme === 'dark' || (savedTheme === 'auto' && prefersDark)) {
                    htmlElement.classList.add('dark');
                } else {
                    htmlElement.classList.remove('dark');
                }
            };

            themeToggle.addEventListener('click', () => {
                const isDark = htmlElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Initialize theme
            initTheme();

            // Focus search input on load
            searchInput.focus();
        });
    </script>
</body>
</html>
